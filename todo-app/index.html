<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todos</title>

<body>
    <h1>Todos App</h1>
    <label>
        Search a todo: <input id="iptFilters" type="text" placeholder="Filter todo">

        <form id='frmTodo'>
            <input name="iptTodo" type="text" placeholder="Something to do">
            <button>Add todo</button>
        </form>
    </div>
    <script src="http://wzrd.in/standalone/uuid%2Fv4@latest"></script>
