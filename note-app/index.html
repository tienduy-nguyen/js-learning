<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Notes app</title>
</head>
<body>
	<h1>Notes App</h1>
	<h2>Take notes and never forget</h2>
	<form>
		<input id="search-text" type="Text" placeholder="Filter notes">
		<select id="filter-by">
			<option value = "byEdited">Sort by last edited</option>
			<option value = "byCreated">Sort by recently created</option>
			<option value ="alphabetical">Sort by alphabetically</option>
		</select>
	</form>
	<div id = "notes"></div>
	<button id="btnCreateNote">Create Note</button>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
	<script src="http://wzrd.in/standalone/uuid%2Fv4@latest"></script>
	<script src="note-function.js"></script>
	<script src="note-app.js"></script>
</body>
</html>
